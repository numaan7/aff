{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Vinirak | Blogs
</title>
{% endblock title %}
{% block body %}
<div id="blog" class="blog">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="titlepage">
               <h2>Our Blog</h2>
            </div>
         </div>
      </div>
      <div class="row">
         {% for blog in allblogs %}
         <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="blog-box">
               <figure class="image-hover"><img style="margin-bottom:10px; max-height:300px" src={{blog.image.url}} alt="{{blog.image.alt}}"/>
                  {% comment %} <span>10 August 2019</span> {% endcomment %}
               </figure>
               <a id="blog-title-{{blog.id}}" class="blog-title" href="/blogs/{{blog.blog_url}}"><h3>{{blog.title}}</h3></a>
            </div>
         </div>
         {% endfor %}
      </div>
   </div>
</div>
<script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>  
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<script>
   {% comment %} window.onload = function(e) {
      var links = document.getElementsByClassName("blog-title"); 
      for (let i = 0; i< links.length; i++) {
         var linkString = (links[i].href)
         var newLink = linkString.split('%20').join('-')
         links[i].href = newLink
      }
   };
         function openNav() {
           document.getElementById("mySidenav").style.width = "100%";
         }
         
         function closeNav() {
           document.getElementById("mySidenav").style.width = "0";
         } {% endcomment %}
      </script>
{% endblock body %}
