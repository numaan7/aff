{% extends 'base.html' %}
{% load static %}
{% block body %}
<div id="blog" class="blog">
   <div class="container">
      <div class="row">
         <div class="col-md-12">
            <div class="titlepage">
               <h2>Our Blog</h2>
            </div>
         </div>
      </div>
      <div class="row">
         {% for blog in allblogs %}
         <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="blog-box">
               <figure class="image-hover"><img style="margin-bottom:10px; max-height:300px" src={{blog.image.url}} alt="{{blog.image.alt}}"/>
                  {% comment %} <span>10 August 2019</span> {% endcomment %}
               </figure>
               <a href="/blog/{{blog.title}}"><h3>{{blog.title}}</h3></a>
            </div>
         </div>
         {% endfor %}
      </div>
   </div>
</div>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>  
      <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
      <script>
         function openNav() {
           document.getElementById("mySidenav").style.width = "100%";
         }
         
         function closeNav() {
           document.getElementById("mySidenav").style.width = "0";
         }
      </script>
{% endblock body %}
